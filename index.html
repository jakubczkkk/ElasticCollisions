<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>ElasticCollisions</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/Ball.js"></script>
    <script src="scripts/buttons.js"></script>
  </head>

  <body>

    <div id="board">
      <canvas id="canvas" width="750px" height="600xp"></canvas>
    </div>

    <div id="menu">

      <nav id="nav">
        <div id="title">Elastic Collisions</div>
        <div id="navButtonOptions" onclick="showOptions()" class="navButton">Options</div>
        <div id="navButtonAbout" onclick="showAbout()" class="navButton">About</div>
      </nav>

      <div class="menuDiv" id="menuDivOptions">
        <div id="buttonsWrapper">
          <button onclick="addBall()">New ball</button>
          <button onclick="addRandomBall()">New random ball</button>
          <button onclick="randomizeV()">Randomize V</button>
          <button onclick="pauseBalls()">Pause balls</button>
          <button onclick="clearBoard()">Clear board</button>
          <button onclick="resumeBalls()">Resume balls</button>
        </div>
      </div>

      <div class="menuDiv" id="menuDivAbout">
        XDDD
      </div>

    </div>
