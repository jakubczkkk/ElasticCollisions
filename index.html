<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ElasticCollisions</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="./images/main.png">
  <script src="scripts/buttons.js"></script>
  <script src="scripts/draw.js"></script>
  <script src="scripts/Ball.js"></script>
  <script src="scripts/slideshow.js"></script>
</head>

<body>

  <div id="board">
    <canvas id="canvas" width="750px" height="600xp"></canvas>
  </div>

  <div id="main">

    <header id="header">
      <img id="main-icon" src="images/main.png">
      Zderzenia sprężyste 2d
    </header>

    <section id="options">
      <button onclick="addBall()">nowa kulka</button>
      <button onclick="addRandomBall()">nowa losowa kulka</button>
      <button onclick="randomizeV()">ustaw losowe prędkości</button>
      <button onclick="pauseBalls()">zatrzymaj kulki</button>
      <button onclick="resumeBalls()">wznów kulki</button>
      <button onclick="clearBoard()">wyczyść planszę</button>
      <button onclick="help()">pomoc</button>
    </section>

    <section id="help">
        <div id="slideshow-container">
          <a id="prev" class="navigate-button">&#10094;</a>
          <div class="slide">
            1) naciśnij przycisk "nowa kulka"
          </div>
          <div class="slide">
            2) ustaw środek kulki w wolnym miejscu tak żeby była podświetlona na zielono
          </div>
          <div class="slide">
            3) możesz użyć scrolla w celu zmiany promienia kulki
          </div>
          <div class="slide">
            4) po ustawieniu kulki na planszy, nadaj jej przy pomocy wektora, prędkość początkową wraz z kierunkiem
          </div>
          <a id="next" class="navigate-button" onclick="changeSlide(1)">&#10095;</a>
        </div>
      <button onclick="returnToOptions()">Powrót</button>
    </section>

  </div>

</body>

</html>
