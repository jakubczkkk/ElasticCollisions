<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ElasticCollisions</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/Ball.js"></script>
    <script src="scripts/buttons.js"></script>
</head>
<body>

    <div id="board">
        <canvas id="canvas" width="600px" height="600xp"></canvas>
    </div>

    <div id="menu">

        <nav id="nav">
            <div id="showAddBall" onclick="showAddBall()" class="option">Add new ball</div>
            <div id="showRandomizeV" onclick="showRandomizeV()" class="option">Randomize Velocity</div>
            <div id="showClear" onclick="showClearBoard()" class="option">Clear board</div>
            <div id="showHelp" onclick="showHelp()" class="option">Help</div>
        </nav>

        <div class="optionDiv" id="addBall">
            Radius
            <input id="radiusInput" type="text"><br>
<!--            Mass-->
<!--            <input id="massInput" type="text"><br>-->
            X start
            <input id="xStartInput" type="text"><br>
            Y start
            <input id="yStartInput" type="text"><br>
            V_X start
            <input id="vxStartInput" type="text"><br>
            V_Y start
            <input id="vyStartInput" type="text"><br>
            <button onclick="addBall()">New ball</button><br>
            <button onclick="addRandomBall()">New random ball</button>
        </div>

        <div class="optionDiv" id="randomizeV">
            <button onclick="randomizeV()">Randomize V</button>
        </div>

        <div class="optionDiv" id="clearBoard">
            <button onclick="clearBoard()">Clear board</button>
        </div>

        <div class="optionDiv" id="getHelp">
            ...
        </div>

    </div>

</body>
</html>
